<!doctype html>
<html lang="en" ng-app="chineseApp">
  <head>
    <meta charset="utf-8">
    <title>sinodictionary</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/angular-carousel.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-touch.min.js"></script>
    <script src="lib/angular/angular-carousel.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="ChineseListCtrl">
    <div id="background">
    </div>
    <div class="container">
      <div class="title">
        <h1>DICTIONARY</h1>
      </div>
      <h2>SEARCH</h2>
      <input type="text" name="search" ng-model="query">
      <button type="button" ng-click="getSearch(query)">Search</button>
      <div ng-view></div>
    </div>
  </body>
</html>
